<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
    <script src="js/auth.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="userInfo"></div>
    
    <button id="login" onclick="login()">Iniciar sesión</button>
    <button id="logout" onclick="logout()">Cerrar sesión</button>   
    <script>
        window.onload = async () => {
          const isLoggedIn = await isAuthenticated();
          if (isLoggedIn) {
            const user = await getUser();
            document.getElementById("userInfo").innerHTML = `Bienvenido, ${user.name}`;
            document.getElementById("login").style.display = "none"; // Ocultar el botón de login
          } else {
            document.getElementById("logout").style.display = "none"; // Ocultar el botón de logout
          }
        };
      </script>
    
     <div class="seccion-articulos">
        <h1>
            Lista de articulos disponibles
        </h1>
            
            <div id="productos-container">
                
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Agregar articulo nuevo
            </button>
            
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Articulo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="d-flex container-form">
                            <div class="form-group">
                                <label for="nombre">Nombre del Artículo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del artículo" required>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control" id="precio" placeholder="Precio" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Url de la imagen</label>
                                <input type="text" class="form-control" id="imgUrl" placeholder="Nombre del artículo">
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="agregarArticulo">Confirmar</button>
                    </div>
                </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    
</body>
</html>
